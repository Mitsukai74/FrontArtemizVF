<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Seleccionar</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<!-- inicio del documento -->
	<nav class="navbar navbar-light" style="background-color: #80c4f9;">
		<span class="navbar-text">
			<h1>Control de paradas de ECSI SAS</h1>
		</span>
	</nav>
	<section class="vh-100" style="background-color: #293FF1;">
		<div class="container py-5 h-100">
			<div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
					<div class="col-md-6 col-lg-5 d-none d-md-block">
						<img src="/img/newLogo.png" alt="Logo ECSI"
							class="rounded mx-auto d-block"
							style="border-radius: 1rem 0 0 1rem;" />
					</div>
					<div class="col-md-6 col-lg-7 d-flex align-items-center">
						<div class="card-body p-4 p-lg-5">
							<h2>Elija una de las plantas</h2>
						</div>
												
							<a class="btn btn-primary btn-sm" th:href="@{/dataPl4}"
								th:text="'Planta cuatro'" title="Paradas de PL4"></a>
							<a class="btn btn-primary btn-sm" th:text="'Planta principal'" title="Paradas de PPAL"></a>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<div></div>

</body>

<footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom">
	<div class="container">
		<p>Copyright Mitsukai &copy; 2024</p>
	</div>


	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>
</html>
